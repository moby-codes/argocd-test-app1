kind: Application
metadata:
  name: argocd-dummy-app1
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: sample-project
  source:
    path: .
    repoURL: https://github.com/moby-codes/argocd-test-app1.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
